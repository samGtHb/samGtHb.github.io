<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taille de la fenêtre</title>
</head>
<body>
    <h1>Taille de la fenêtre</h1>
    <p id="taille"></p>

    <script>
        function afficherTailleFenetre() {
            var largeur = window.innerWidth;
            var hauteur = window.innerHeight;
            document.getElementById('taille').textContent = 'Largeur: ' + largeur + 'px, Hauteur: ' + hauteur + 'px';
        }

        // Afficher la taille de la fenêtre au chargement de la page
        afficherTailleFenetre();

        // Mettre à jour la taille de la fenêtre lors du redimensionnement
        window.onresize = afficherTailleFenetre;
    </script>
</body>
</html>
